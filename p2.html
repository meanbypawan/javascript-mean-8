<script>
    var a;
    document.write(typeof(a));

    var b = 20.5;
    document.write("<br>"+typeof(b));

    var c = 'A';
    document.write("<br>"+typeof(c));    
    
    var d = false;
    document.write('<br>'+typeof(d));
    
    var e = null;
    document.write("<br>"+typeof(e));
    
    var f = undefined;
    document.write("<br>"+typeof(f));

    document.write("<br>"+(e==f));

    document.write("<br>"+typeof(undefined));
    document.write("<br>"+typeof(null));
</script>
