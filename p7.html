<script>
    // Relational Operator
    // >,<,<=,>=,==,===,!==,!=
    document.write("<br>"+(20>10));
    document.write("<br>"+("20"*1 > 10));
    document.write("<br>"+("20" == 20));
    // === -> (typeof(val1) == typeof(val2)) && (val1 == val2)
    document.write("<br>"+("20" === "20"));
    // undefined vs null
    document.write("<br>"+(20+null)); // 20 + 0 -> 20
    document.write("<br>"+(20+undefined)); // NaN
    document.write("<br>"+(undefined == null)); // true
    document.write("<br>"+(undefined === null)); // false

</script>
