<script>
  // conditional operator
  // (condition/BE) ? expression-2 : expression-3;
  
  var a = prompt("Enter 1st value");
  var b = prompt("Enter 2nd value");
  //a = a * 1; // a = parseInt(a) 
  document.write(typeof(a)+"<br>");
  b = b * 1; // b = parseInt(b)
  (a > b) ? document.write(a+" > "+b) : document.write(a+" < "+b);

</script>
