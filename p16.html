<script>
    var n = prompt("Enter a number");
    // n=3
    if (n == "1")
        document.write("One");
    else if (n == "2")
        document.write("TWO");
    else if (n == "3")
        document.write("THREE");
    else if (n == "4")
        document.write("FOUR");
    else if (n == "5")
        document.write("FIVE");

</script>
