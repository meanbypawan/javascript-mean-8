<script>
  /*
     Increment :-
       Pre-increment :- 
        Pre-increment first increment value by 1 then assign
       Post-increment
        Post-inc. first assign the value then increment by one
  */  
  var x = 20;
  var y = x++>20;
  /*
     y = x > 20 --> 20 > 20 --> false
     x = x + 1 --> 21
  */ 
  /* 
    var y = ++x > 20;
  
    var y = ++x > 20;
    
    x = x + 1 ----> 21
    y = x > 20 ---> 21 > 20 --> true

  */
  document.write("<br>x : "+x);
  document.write("<br>y : "+y);
</script>
