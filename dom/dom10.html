<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      <body>
         <div class="container">
           <form class="mt-5">  
            <div class="form-group">
               <label>Username</label>
               <input onkeyup="validateData()" type="text" id="username" class="form-control"/>
               <small id="usernameError"></small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input onkeyup="validateData()" type="password" id="password" class="form-control"/>
                <small id="passwordError"></small> 
            </div>
            <div class="form-group">
                <button onclick="return validateData()" type="submit" class="btn btn-primary">Register</button>
            </div>
           </form> 
           <script>
               function validateData(){
                 var status = true;  
                 var username = document.getElementById("username").value;
                 var usernameError = document.getElementById("usernameError");
                 
                 var password = document.getElementById("password").value;
                 var passwordError = document.getElementById("passwordError");
                 // validaing username
                 if(username.length == 0){
                      status = false;
                      usernameError.innerHTML = "username required";
                      usernameError.style.color = "red";
                 }
                 else
                   usernameError.innerHTML = "";
                 
                 // valdating password
                 if(password.length == 0){
                     status = false;
                     passwordError.style.color = "red";
                     passwordError.innerHTML = "please enter password";
                 }
                 else if(password.length < 6 || password.length > 10){
                     status = false;
                     passwordError.style.color = "red";
                     passwordError.innerHTML = "password must be 6 to 10 letter long";
                 }
                 else
                  passwordError.innerHTML = "";
                 return status;
               }
           </script>
         </div>
      </body>
</html>
