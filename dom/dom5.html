<html>
    <body>
        <center>
            <img id="main" src="donate.png" width="400px" height="400px"/>
            <br><br><br><br><br><br>
            <img onclick="changeImage(this)" id="first" src="jackets.png" width="100px" height="100px"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage(this)" id="second" src="shoe.png" width="100px" height="100px"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage(this)" id="third" src="v.png" width="100px" height="100px"/>
        </center>
        <script>
            function changeImage(currentImage){
              var mainImage = document.getElementById("main");
              var temp = mainImage.src;
              mainImage.src = currentImage.src;
              currentImage.src = temp;
            }
        </script>
    </body>
</html>
