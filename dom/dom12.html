        <script>
            function decorateTable(color){
               var colors = color.split(" ");  
               var tableObject = document.getElementById("data");
               for(var index = 1; index<tableObject.rows.length;index++){
                  if(index%2)
                    tableObject.rows[index].style.backgroundColor = colors[0];
                  else
                    tableObject.rows[index].style.backgroundColor = colors[1];  
               }         
            }
        </script>
