<script>
    // JSON
    /*
       JSON-Array  --> [{key:value},{}]
       JSON-Object --> {key:[{},{}]}
    */
    var productList = [
        {
            "id": 1,
            "name": 'Laptop',
            "description": 'Dell i3',
            "price": 70000
        },
        {
            id: 2,
            name: 'Laptop',
            description: 'Dell i3',
            price: 70000
        },
        {
            id: 3,
            name: 'Laptop',
            description: 'Dell i3',
            price: 70000
        },
        {
            id: 4,
            name: 'Laptop',
            description: 'Dell i3',
            price: 70000
        }
    ];
    document.write("<table border='1' width='100%''>");
        document.write("<tr>");
        document.write("<td>Id</td>");
        document.write("<td>Name</td>");
        document.write("<td>Price</td>");
        document.write("<td>Description</td>");
        document.write("</tr>");
        for(var index=0; index<productList.length; index++){
            var product = productList[index];
            document.write("<tr>");
            document.write("<td>"+product.id+"</td>");
            document.write("<td>"+product.name+"</td>");
            document.write("<td>"+product.price+"</td>");
            document.write("<td>"+product.description+"</td>");
            document.write("</tr>");
        }
    document.write("</table>");
</script>
