<script>
   /*
      Operator
        1. Unary (++,--)
        2. Binary(+,-,....)
        3. Ternery / Conditional ( ? : )
        ------------------------------------
     1. Arithmetic Operator (+,-,*,/,%)
     2. Logical Operator (&&, ||, !)
     3. Relational Operator (>,<,>=,<=,==,===.!=,!==)
     4. Conditional Operator ( ? : )
     5. Assigment ( = )
     6. Bitwise (&, |, ^, <<, >>, ~)
     7. Increment/Decrement (++  , --)
     8. Shorthand op (+=, -=, *=, /=, %=...)
     9. delete operator (Array/Object)
        instanceof
   */
   var x = "20"; // String
   var y = 10;
   /*
      Integer  --------> parseInt()
      Floating Point --> parseFloat()
   */
   x = parseInt(x); // number
   document.write("Result : "+(x+y));
   // "Result : " +("20"+10)
   // "Result ; "+2010
   // Result : 2010


</script>
