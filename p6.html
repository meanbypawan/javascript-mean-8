<script>
  document.write("<br>"+(5/2));
  document.write("<br> 5%2 : "+(5%2)); // 1
  document.write("<br> -5%2 : "+(-5%2)); // -1
  document.write("<br> 5%-2 : "+(5%-2)); // 1
  document.write("<br> 5.5%2 : "+(5.5%2)); // 1.5
  document.write("<br> 5/0 : "+(5/0));
  document.write("<br> -5/0 : "+(-5/0)); 
  document.write("<br> 0/5 : "+(0/5));
  document.write("<br> 5.5%0 : "+(5.5%0));
  document.write("<br> 0/0 : "+(0/0));
  document.write("<br> 2%5 : "+(2%5)); // 2
</script>
